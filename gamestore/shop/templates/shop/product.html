{% extends 'shop/layout.html' %}
{% load shop_tags %}

{% block title %}Product{% endblock %}

{% block content %}
    <!-- Product section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6 px-5"><img class="card-img-top mb-md-0 rounded w-75 h-75 float-end"  src="{{game.vertical_photo.url}}" alt="..." /></div>
                <div class="col-md-6 ">
                    <div class="small mb-1">SKU: BST-498</div>
                    <h1 class="display-5 fw-bolder">{{game.title}}</h1>
                    <div class="fs-5 mb-5">
                        <span>${{game.price}}</span>
                    </div>
                    <p class="lead">{{game.description}}</p>
                    <div class="d-flex">
                        <form action="{% url 'cart:cart_add' game.slug %}" method="post">
                            {% csrf_token %}
                            <input type="submit" class="btn btn-outline-dark flex-shrink-0" value="Add to cart">
                        </form>     
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Related items section-->
    {% get_related_games game %}
{% endblock %}
